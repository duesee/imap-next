[package]
name = "imap-next"
description = "Thin sans I/O abstraction over IMAP's distinct protocol flows"
keywords = ["email", "imap", "protocol", "network"]
categories = ["email", "network-programming"]
version = "0.2.0"
repository = "https://github.com/duesee/imap-next"
edition = "2021"
license = "MIT OR Apache-2.0"
exclude = [
    ".github",
    "proxy",
]

[features]
default = ["stream"]
expose_stream = []
stream = ["dep:bytes", "dep:rustls", "dep:tokio", "dep:tokio-rustls"]

[dependencies]
bytes = { version = "1.6.1", optional = true }
rustls = { version = "0.23.11", optional = true }
thiserror = "1.0.62"
tokio = { version = "1.38.0", optional = true, features = ["io-util", "macros", "net"] }
tokio-rustls = { version = "0.26.0", optional = true }
tracing = "0.1.40"

[dependencies.imap-codec]
version = "2.0.0-alpha.2"
features = [
    "quirk_crlf_relaxed",
    "starttls",
    "ext_binary",
    "ext_condstore_qresync",
    "ext_id",
    "ext_login_referrals",
    "ext_mailbox_referrals",
    "ext_metadata",
    "ext_sort_thread",
    "ext_uidplus",
]

[dev-dependencies]
rand = "0.8.5"
tag-generator = { path = "tag-generator" }
tokio = { version = "1.38.0", features = ["full"] }

[workspace]
resolver = "2"
members = [
    "integration-test",
    "proxy",
    "tag-generator",
]
