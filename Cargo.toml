[package]
name = "imap-next"
description = "Thin sans I/O abstraction over IMAP's distinct protocol flows"
keywords = ["email", "imap", "protocol", "network"]
categories = ["email", "network-programming"]
version = "0.1.0"
repository = "https://github.com/duesee/imap-next"
edition = "2021"
license = "MIT OR Apache-2.0"
exclude = [
    ".github",
    "proxy",
]

[features]
default = ["stream"]
expose_stream = []
stream = ["dep:bytes", "dep:rustls", "dep:tokio", "dep:tokio-rustls"]

[dependencies]
bytes = { version = "1.6.0", optional = true }
imap-codec = { version = "2.0.0-alpha.2", features = ["starttls", "quirk_crlf_relaxed", "ext_condstore_qresync", "ext_login_referrals", "ext_mailbox_referrals", "ext_id", "ext_sort_thread", "ext_binary", "ext_metadata", "ext_uidplus"] }
rustls = { version = "0.23.11", optional = true }
thiserror = "1.0.61"
tokio = { version = "1.38.0", optional = true, features = ["io-util", "macros", "net"] }
tokio-rustls = { version = "0.26.0", optional = true }
tracing = "0.1.40"

[dev-dependencies]
rand = "0.8.5"
tag-generator = { path = "tag-generator" }
tokio = { version = "1.38.0", features = ["full"] }

[workspace]
resolver = "2"
members = [
    "integration-test",
    "proxy",
    "tag-generator",
]
